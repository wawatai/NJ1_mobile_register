<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="js/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="js/slick-1.8.1/slick/slick-theme.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/slick-1.8.1/slick/slick.min.js"></script>
    <script src="./js/javascript.js"></script>
    <link rel="shortcut icon" href="./images/64X64.ico" type="image/x-icon">
</head>
<body>
    <!--彈窗-->
    <div class="filter display">
        <!--註冊-->
        <div class="jumpWindow registerWindow display">
            <div class="title">
                <div class="icon"></div>
                <p>会員登録</p>
                <i class="close"></i>
            </div>
            <form>
                <label>
                    <em>※</em>
                    <input type="text" placeholder="アカウントID">
                    <p class="remind">アカウント番号には、英字（大文字と小文字の両方）が含まれている必要があります。少なくとも6文字必要です</p>
                </label>
                <label>
                    <em>※</em>
                    <input type="text" placeholder="パスワード">
                    <i class="eye"></i>
                    <p class="remind">英語の数字と限定された特殊記号（@._$#%^&*+-）を使用できます</p>
                </label>
                <label>
                    <em>※</em>
                    <input type="text" placeholder="パスワードを確認">
                </label>
                <label>
                    <em>※</em>
                    <input type="text" placeholder="お名前">
                </label>
                <label>
                    <em>※</em>
                    <input type="text" placeholder="誕生日">
                    <i class="date_ic"></i>
                </label>
                <label>
                    <em>※</em>
                    <input type="text" placeholder="携帯電話" class="phone">
                    <button class="code" disabled>認証コードを取得する</button>
                </label>
                <label>
                    <em>※</em>
                    <input type="text" placeholder="携帯認証コード">
                </label>
                <label>
                    <em>※</em>
                    <input type="text" placeholder="メールアドレス">
                </label>
                <label>
                    <input type="text" placeholder="紹介コード">
                </label>
                <label>
                    <input type="text" placeholder="LINE ID" class="line">
                    <i class="line_ic"></i>
                </label>
                <label class="isCheck">
                    <input type="checkbox">
                    <div>
                        <p>全部読んで同意する</p>
                        <p class="ruleBtn">利用規約とプライバシーポリシー</p>
                    </div>
                </label>
                <button class="checkBtn">確認</button>
            </form>
        </div>
    </div>
    <!--背景-->
    <div class="bg"></div>
</body>
</html>
